<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>suicide rate</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
        body {
            font-family: 'Roboto', sans-serif;
            font-size:0.4rem;
        }
        
     
      .axis path, .axis line {
        fill: none;
        stroke: rgba(100,100,100,0.6);
        shape-rendering: crispEdges;
        }
      .axis text {
           fill:rgba(100,100,100,0.6);
            
        } 
        
      </style>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    
    <script src="d3.min.js" type="text/javascript"></script></head>
    <body>
        <svg id="chart"> </svg>
        
        
        
        <script>

//--- Data---------------------------------------------
        var dataSet = [];
        var yearExtent = [];
        var valueExtent = [];
        var Female = [];
        var Male = [];
        var Suicide = d3.csv('data/suicide_rate.csv', function (err, suicide) {
            suicide.forEach(function (row) {
                row['ReferenceArea'] = row['ReferenceArea'];
                row['Sex'] = row['Sex'];
                row['Value'] = +row['Value']; 
                row['TimePeriod'] = new Date(+row['TimePeriod'], 0, 1);
            });
             
             var myCountries = ['United States','United Kingdom','China','Denmark','Germany','India','Korea','Italy','France','Japan'];
            var pickCountries = suicide.filter(function (row) {
                for(var i = 0; i < myCountries.length; i++) {
                    if(row['ReferenceArea'] === myCountries[i]) return true;
                }
                return false;
            });
            
            
            yearExtent = d3.extent(pickCountries, function(d) {return d.TimePeriod;});
            valueExtent = [0, d3.max(pickCountries, function(d) {return d.Value;})];
            
           var Female = pickCountries.filter(function (row) {
                    return row['Sex'] === 'Female';
                });
            
            var Male = pickCountries.filter(function (row) {
                    return row['Sex'] === 'Male';
                });
            
            
            var Fenest = d3.nest()
            .key(function(d){
                return d.ReferenceArea;
               
            })
            .entries(Female);
           
            
           var Mnest = d3.nest()
            .key(function(d){
                return d.ReferenceArea;
               
            })
            .entries(Male);
            
            dataSet = Fenest;
            MaleDataset = Mnest;  
            
           
            
            redraw();    
        }); 
            
     
            var redraw = function(){
                  
            var MARGIN = {
                  TOP: 50
                , LEFT: 100
                , RIGHT: 100
                , BOTTOM: 0
            , }
            
          
            var padding = 40;
            var Width = 1100;
            var Height =800;
////----------------------------------------column----------------------------------------
                    
            var columnSel = d3.select('#chart')
                .attr("width", Width+100)
                .attr("height", Height)
                .selectAll('g.column').data(dataSet);

            columnSel.enter()
                .append('g')
                .attr('class', function (d) {
                    return 'column ' + d.key;
                });
                    
            columnSel.exit().remove();
            columnSel.attr('transform', function (d,i) {
                return 'translate(' + ( Math.floor(i%5)* (Width/5) + MARGIN.LEFT )+ ', '+ ((Height/5)* Math.floor(i/5) +  MARGIN.TOP  )+ ')';
            });
         
                          
            var xScale = d3.scale.linear()
                .domain(yearExtent)
                .rangeRound([padding/1.5, (Width/6) - padding/1.5]);
            var yScale = d3.scale.linear()
                .domain(valueExtent)
                .rangeRound([(Height/6) - padding , padding]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .ticks(d3.time.year)
                .tickValues(yearExtent)
                .tickFormat(d3.time.format('%Y'))
                .tickSize(0)
                .tickPadding(8);
            
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .tickValues([0,10,30,50])
                .tickPadding(8)
                .tickSize(0); 
            
          columnSel
                .append('g')
                .attr('class', 'axis x')
                .attr("transform", "translate(  "+ - (padding/1.5) +" ," + yScale.range()[0] + ")")
                .style('stroke-width','1')
                .style('color','rgb(200,200,200)') 
                .call(xAxis)
                .append("text")
                .attr("y", -75)
                .attr("x", 8)
                 
                .style("text-anchor", "start")
                .style("font-weight", "bold")
                .style('fill','black')
                .text(function (d){return d.key; });
         
         columnSel
                .append('g')
                .attr('class', 'axis y')
                .style('stroke-width','0')
                .style('color','rgb(200,200,200)')
                .call(yAxis);     
                
         var dataLine = d3.svg.line()
                .x(function(d) { return xScale(d.TimePeriod); })
                .y(function(d) { return yScale(d.Value); })
                .interpolate("monotone");  
            
         columnSel
                .append('path')
                .attr('class', 'data')
                .attr("transform", "translate(  "+ - (padding/1.5) +" ,0)")
                .style('fill',"none")
                .style('stroke',"#dc5147")
                .style('opacity', 0.5)
                .style('stroke-width',"2.5px")
                .attr('d', function(d) {
                    return dataLine(d.values);
                });   
                
        
               
//               var makeDot = d3.select('.columnSel')
//                .selectAll('circle.dot')
//                .data(dataSet.values);
//               
//                makeDot
//                .enter()
//                .append("circle")
//                .attr('class','dot')
//                .attr('cx',function(d) { return xScale(d.TimePeriod); })
//                .attr('cy',function(d) { return yScale(d.Value); })
//                .attr("r", 3 )
//                .style('fill','red');
//                
    
            var circle = columnSel
                .selectAll('circle.number')
                .data(function(d){return d.values});   
                
            circle.enter()
                .append("circle")
                .attr("class", "number")
                .attr("transform", "translate(  "+ - (padding/1.5) +" ,0)")
                .attr("r", 3 )
                .style('fill','#dc5147');
            circle.exit()
                .remove();
            circle
                .attr("cx", function(d) {return xScale(d.TimePeriod);})
                .attr("cy", function(d) {return yScale(d.Value);});         
                
////-----------------------------------------male----------------------------------------
                
            var MlcolumnSel = d3.select('#chart')
                .attr("width", Width+100)
                .attr("height", Height)
                .selectAll('g.mlcolumn').data(MaleDataset);

            MlcolumnSel.enter()
                .append('g')
                .attr('class', function (d) {
                    return 'mlcolumn ' + d.key;
                });
                    
            MlcolumnSel.exit().remove();
            MlcolumnSel.attr('transform', function (d,i) {
                return 'translate(' + ( Math.floor(i%5)* (Width/5) + MARGIN.LEFT )+ ', '+ ((Height/5)* Math.floor(i/5) +  MARGIN.TOP  )+ ')';
            });
         
                          
            var xScale = d3.scale.linear()
                .domain(yearExtent)
                .rangeRound([padding/1.5, (Width/6) - padding/1.5]);
            var yScale = d3.scale.linear()
                .domain(valueExtent)
                .rangeRound([(Height/6) - padding , padding]);//간격을 넓히려면 하이트를 더 큰수로 나눠주면된다.

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .ticks(d3.time.year)
                .tickValues(yearExtent)
                .tickFormat(d3.time.format('%Y'))
                .tickSize(0)
                .tickPadding(8);
            
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .tickValues([0,10,30,50])
                .tickPadding(8)
                .tickSize(0); 
            
          MlcolumnSel
                .append('g')
                .attr('class', 'axis x')
                .attr("transform", "translate(  "+ - (padding/1.5) +" ," + yScale.range()[0] + ")")
                .style('stroke-width','1')
                .style('color','rgb(200,200,200)')
                .call(xAxis);
                
            MlcolumnSel
                .append('g')
                .attr('class', 'axis y')
                .style('stroke-width','0')
                .style('color','rgb(200,200,200)')
                .call(yAxis);
                
            var circle = MlcolumnSel
                .selectAll('circle')
                .data(function(d){return d.values});   
                
            circle.enter()
                .append("circle")
                .attr("class", "number")
                .attr("transform", "translate(  "+ - (padding/1.5) +" ,0)")
                .attr("r", 3 )
                .style('fill','#3579a8');
            circle.exit()
                .remove();
            circle
                .attr("cx", function(d) {return xScale(d.TimePeriod);})
                .attr("cy", function(d) {return yScale(d.Value);});
                
             var dataLine = d3.svg.line()
                    .x(function(d) { return xScale(d.TimePeriod); })
                    .y(function(d) { return yScale(d.Value); })
                    .interpolate("monotone");  

             MlcolumnSel
                    .append('path')
                    .attr('class', 'data')
                    .attr("transform", "translate(  "+ - (padding/1.5) +" ,0)")
                    .style('fill',"none")
                    .style('stroke',"#3579a8")
                    .style('opacity', 0.5)
                    .style('stroke-width',"2.5px")
                    .attr('d', function(d) {
                        return dataLine(d.values);
                    });              
       };                    
        </script>
    </body>
</html>

<body>

    <script>

        var dataSet = [];
        var valueData = [];
        var Workingtime = d3.csv('data/working_hours_per_week.csv', function (err, times) {
            for(var i = 0; i < times.length; i++) {
                var time = times[i];
                var country = time['Country'];
                delete time['Country'];
                for(var year in time) {
                    valueData.push({
                        Country: country,
                        Year: +year,
                        Value: +time[year]
                    });
                }
              }
            
            dataSet = d3.nest()
                .key(function(d){
                    return d.Country;
                })
                .entries(valueData);
            redraw();
      
       });
       console.log(dataSet);
             var redraw = function () {   
//------------------------------------------Draw------------------------------------------
                                 
                    var MARGIN = {
                        START:0
                        , TOP: 50
                        , LEFT: 100
                        , RIGHT: 100
                        , BOTTOM: 0
                    , }
         
                    var Width = 1000;
                    var Height =600;
//-----------------------------------------AddColunm--------------------------------------                 
           var columnSel = d3.select('#chart')
                .attr("width", Width+100)
                .attr("height", Height+500)
                .selectAll('g.column').data(dataSet);

            columnSel.enter()
                .append('g')
                .attr('class', function (d) {
                    return 'column ' + d.key;
                })
               ;
                    
            columnSel.exit().remove();
            columnSel.attr('transform', function (d,i) {
                return 'translate(0,' + (Math.floor(i%52)*(Height/52))+') ';
            });

//------------------------------------------One Graph-------------------------------------                         console.log(yearExtent);
                    var countryNames = dataSet.map(function(d) {return d.key;});
                    var xScale = d3.scale.linear()
                        .domain([1980,2008])//여기는 데이터 전체가 아니라 시작부터 끝.
                        .rangeRound([0, Width]);//라운드랑 밴드랑 먼지모름.
                 
                    var yScale = d3.scale.ordinal()
                        .domain(countryNames)
                        .rangeBands([0,Height],0.1);
                    
                    var colorScale = d3.scale.quantize()
                    .domain([d3.max(valueData, function (d) {
                    return d.Value;
                    }), d3.min(valueData, function (d) {
                        if(d.Value !==0){
                    return d.Value;}
                    })])
                    .range(["red",'rgb(215, 48, 39)','rgb(244, 109, 67)', 'rgb(253, 174, 97)', 'rgb(254, 224, 139)', 'rgb(255, 255, 191)', 'rgb(217, 239, 139)',
                    'rgb(166, 217, 106)', 'rgb(102, 189, 99)', 'rgb(26, 152, 80)', 'rgba(200, 200, 200,0)']); 
                 
                    console.log(colorScale.domain());// domain은 이렇게 알수 있다.
                    var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient('bottom')
                        .tickSize(3)
                        .tickFormat(function (d) {
                         return d;
                         })
                        .tickPadding(2) ;   
                 
                    var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left')
                        .tickFormat(function(d) {return d;})
                        .tickSize(3);
                      
                    var svg = d3.select("svg")
                        .attr("width",Width+200)
                        .attr("height", Height+40);

                    var realChart = svg
                        .append('g')
                        .attr("transform", "translate( "+130+" ," + 20 + ")");
 
                 realChart.append('g')
                        .attr('class', 'x axis')
                        .attr("transform", "translate( 0 ," + Height + ")")//이건 어떻게 해야할까?
                        .style('stroke-width','0')
                        .call(xAxis)
                        .selectAll('text')
                        .style('text-anchor', 'start');//x축 텍스트 정렬은 이렇게!!

                   realChart.append('g')
                      .attr('class', 'y axis')
                      .style('stroke-width','0')
                      .style('text-anchor','end')// 이게 x축에 적용이 된다.
                      .call(yAxis);
                  
                    var cellHeight = Height/52;
                     var cellWidth = Width/28;       
                 
                                      
                    var rect = columnSel.selectAll(".day")
                        .data(function(d){
                              return d.values;})
                        .enter()
                        .append("rect")
                        .attr("class", function(d){
                              return  "day " + d.Country;})
                         .attr("transform", "translate( " + 130 + " ,"+ 20 +")")
                        .attr("width", cellWidth)
                        .attr("height", cellHeight)
                        .attr("x", function(d,i){
                          return cellWidth*(i%28);})
                        .attr("y", function (d,i) {
                            return Math.floor(i/52)*cellHeight;
                        });
//                        .datum(dateFormat);//이건 머지?
                 
                     rect.style("fill", function (d) {
                                return colorScale(d.Value);});

                      rect.append("title")
                          .text(function (d,i) {
                    return d.Country+" " + d.Year;
                });
             };
                 
    </script>

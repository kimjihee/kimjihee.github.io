<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>World Death Reason</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <script src="d3.min.js" type="text/javascript"></script>
    <style>
        #chart {
            border: 1px solid black;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .axis.x text {
            font-size: 0.5rem;
            color:black;
        }
        
        text {
            font-size: 12px;
        }
       
        
    
        
    </style>
</head>

<body>
    <svg id="chart"> </svg>

    <script>
        var dataSet = [];
        d3.csv("data/World_Death.csv", function (err, death) {
            death.forEach(function (row) {
                row['전체'] = +row['전체'] || 0;
                row['암'] = +row['암'] || 0;
                row['폐암'] = +row['폐암'] || 0;
                row['당뇨병'] = +row['당뇨병'] || 0;
                row['뇌혈관질환'] = +row['뇌혈관질환'] || 0;
                row['만성간질환'] = +row['만성간질환'] || 0;
                row['운수사고'] = +row['운수사고'] || 0;
                row['자살'] = +row['자살'] || 0;
            })
            dataSet = death;
            redraw();
        })

        var redraw = function () {
            var causes = ['암', '폐암', '당뇨병', '뇌혈관질환', '만성간질환', '운수사고', '자살'];
            var layers = d3.layout.stack()(causes.map(function (c) {
                return dataSet.map(function (d) {
                    return {
                        x: d.국가,
                        y: d[c]
                    };

                });
            }));

            //--- Layout-----------------------------------------

            MARGIN = {
                LEFT: 50,
                RIGHT: 0,
                TOP: 10,
                BOTTOM: 50,
            }

            //--- Size-----------------------------------------------

            var Width = 1100
            var Height = 400

            //--- Scale------------------------------------------------
           
            var xScale = d3.scale.ordinal()
                .domain(layers[0].map(function (d) {
                    return d.x;
                }))
                .rangeRoundBands([0, Width - MARGIN.LEFT - MARGIN.RIGHT]);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function (d) {
                    return d.전체;
                })])
                .range([Height - MARGIN.TOP - MARGIN.BOTTOM, 0]);
            
            // steck에는 정확한 값이 필요하므로 round를 쓰면 안된다.
           
            var zScale = d3.scale.category10();
//            cubehelix(this is color)교수님이 알려주신 color!!!

            //--- Axis--------------------------------------------------
                        
            xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .tickSize(3)
                .tickFormat(function (d) {
                    return d;
                })
                .tickPadding(2);

            yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .tickFormat(function(d) {return d + "명";})
                .tickSize(3);

            //---Call Axis----------------------------------------------
            var svg = d3.select("svg")
                .attr("width", Width+50)
                .attr("height", Height)

            var realChart = svg
                .append('g')
                .attr('transform', 'translate(' + MARGIN.LEFT + ', ' + MARGIN.TOP + ')');

            realChart.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0, ' + (Height - MARGIN.TOP - MARGIN.BOTTOM) + ')')
                .style('stroke-width', '2')
                .call(xAxis)
                .selectAll('text')
                .style('text-anchor', 'end')

            realChart.append('g')
                .attr('class', 'y axis')
                .call(yAxis)
                .append("text")
                .attr("y", 6)
                .attr("dy", "1em")
                .style("text-anchor", "end")
                .text("사망자수");
            
            

            //--- Graph-------------------------------------------
            var layer = realChart.append('g').selectAll(".layer")//여기에 있는 realchart는 svg이다.
                .data(layers)
                .enter()
                .append("g")
                .attr("class", "layer")
                .style("fill", function (d, i) {
                    return zScale(i);
                });

            layer.selectAll("rect")
                .data(function (d) {
                    return d;
                })
                .enter().append("rect")
                .attr("x", function (d) {
                    return xScale(d.x);
                })
                .attr("y", function (d) {
                    return yScale(d.y0) - (yScale.range()[0] - yScale(d.y));
                })    
                      // yScale.range()[0] 는 스케일로 변형한 전체 높이이다.
                      // y0는 높이이고, y는 stack할 높이이다.
                .attr("height", function (d) {
                    return yScale.range()[0] - yScale(d.y);
                })
                .attr("width", xScale.rangeBand() - 1);


        };
        
        
        

        // http://bl.ocks.org/mbostock/1134768 참고사이트
        //redraw 닫기;
    </script>
</body>

</html>

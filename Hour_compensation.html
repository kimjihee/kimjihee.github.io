<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hourly Compensation</title>
  <style>
/*        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);*/
        body {
            font-family: 'Roboto', sans-serif;
            
        }
      #chart {
          position: absolute;
          top:5rem;
      }
        .workChart{
            position: absolute;
            top:5vw;
            left:10vw;
            font-size: 0.4rem;
        }
        P{
            position: absolute;
            top:2vw;
            left:11vw;
            font-size:2rem;
            }
        
        .xAxis path,
        .xAxis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .yAxis path,
        .yAxis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
      
        .domain{
           stroke-width:0;
        }
     
        .tick line{
            stroke:rgba(200,200,200,0.3);
        }
        
        .xAxis text {
            text-anchor:start !important;
        }
      .unit { font-size:1.2rem;}
    </style>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <script src="d3.min.js" type="text/javascript"></script>
</head>

<body>
    <P>Hourly Compensation <span class="unit">(US$)</span> </P>
    <svg id="chart">
    
        </svg>
    <script>
         
//--------------------------------------Data---------------------------------------------

        
        var dataSet = [];
        var valueData = [];
        var Workingtime = d3.csv('data/hour_compensation.csv', function (err, times) {
            for(var i = 0; i < times.length; i++) {
                var time = times[i];
                var country = time['Country'];
                delete time['Country'];
                for(var year in time) {
                    valueData.push({
                        Country: country,
                        Year: +year,
                        Value: +time[year]
                        });
                   
                }
            
            }
            
            yearExtent = d3.extent(valueData, function(d) {return d.Year;});
            valueExtent = d3.extent(valueData, function(d) {return d.Value;});
                          
            dataSet = d3.nest()
                .key(function(d){
                    return d.Country;
                })
                .entries(valueData);
           
                        for(i=0; i<dataSet.length; i++){     
                         
                        for(j=0; j<27; j++){
                   
                    var Sum = d3.min(dataSet[i].values.filter(function(d) {
                        return d.Value !== 0;}), function(d) {return d.Value;}
                                       );
                        if(dataSet[i].values[j].Value===0) {
                                                  
                        dataSet[i].values[j].Value = undefined;                      
                                                   
                }}}
           
         
                     
           redraw();                        
 
            
       });
        
     console.log(dataSet);
        
             var redraw = function () {   
//------------------------------------------Draw------------------------------------------
                                 
                    var MARGIN = {
                        START:0
                        , TOP: 50
                        , LEFT: 100
                        , RIGHT: 100
                        , BOTTOM: 0
                    , }
         
                    var Width = 800;
                    var Height =250;

//------------------------------------------One Graph-------------------------------------                         console.log(yearExtent);

                    var xScale = d3.scale.linear()
                        .domain([1980,2006])
                        .rangeRound([0, Width]);
                
                    var yScale = d3.scale.linear()
                        .domain(valueExtent)
                        .rangeRound([Height,0]);
                 
                    var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient('bottom')
                        .tickFormat(function (d) {
                         return d;})
                        .tickSize(-250)
                        .tickPadding(13);


                    var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left')
                        .tickSize(0)
                        .tickPadding(-5)
                        ;            

                    var svg = d3.select("svg")
                        .attr("width",Width+100)
                        .attr("height", Height+80)
                        .attr('class','workChart');

                    var realChart = svg
                        .append('g')
                        .attr("transform", "translate( "+40+" ,"+ 60 +")")
                        ;



                    realChart.append('g')
                        .attr('class', 'xAxis')
                        .attr("transform", "translate( 0 ," + Height + ")")
                        .call(xAxis)
                        .append('path')
                        .attr('d','M 0 0 H 800' )//path 그리기 // 하지만 질문하기
                        .style('stroke','rgba(200,200,200,0.3)')
                        .style('stroke-width','2')
                        ;



                    realChart.append('g')
                      .attr('class', 'yAxis')
                      .attr('stroke-width','0')
                      .attr("transform", "translate( "+-20+" ," + 0 + ")")
                      .call(yAxis)
                      ; 
                  
                 
                  var compensation = d3.svg.line()
                        .x(function(d) { return xScale(d.Year); })
                        .y(function(d) { return yScale(d.Value); })
                        .interpolate("monotone");

                 
              
                    var dataLines = realChart.selectAll('path.Compensation').data(dataSet);
                    dataLines.enter()
                        .append("path")
                        .attr("class", "Compensation")
                        .style('fill',"none")
                        .style('stroke',"#275765")
                        .style('opacity', 0.3)
                        .style('stroke-width',"2.5px")
                        .on("mouseover", function () {
                            d3.select(this)
                            .style('opacity', 1); 
                              })
                          .on("mouseout",  function () {
                            d3.select(this)
                              .style('opacity', 0.3);}
                           );
                    
                    dataLines.exit()
                        .remove();
                    dataLines
                        .attr("d",function(d){
                         return compensation(d.values);}
                        )
                    ;
                  
               
                  

             };
                 
    </script>
    </body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

        circle {
          stroke-width: 1.5px;
        }

        line {
          stroke: #999;
          stroke-width: 1.5px;
        }

        </style>
        <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script>
            /*
            Social Network Analysis (SNA)
            Complex Network
            */

            var width = 960,
                height = 500,
                radius = 6;

            var fill = d3.scale.category20();

            var force = d3.layout.force()
                .charge(-120)//힘인듯
                .linkDistance(10)//짧을수록 부드러운 움직임. 힘이 잘 작용해서 그런듯
                .size([width, height]);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json("graph.json", function(error, json) {
              if (error) throw error;

              var link = svg.selectAll("line")
                  .data(json.links)
                  .enter().append("line");
                  //line을 append할 수 있다.

              var node = svg.selectAll("circle")
                  .data(json.nodes)
                  .enter().append("circle")
                  .attr("r", radius - .75)
                  .style("fill", function(d) { return fill(0); })//d.group은 무엇인가?
                  .style("stroke", function(d) { return d3.rgb(fill(0)).darker().darker(); })
                  // 이것을 멀까?
                  .call(force.drag);

              force
                  .nodes(json.nodes)
                  .links(json.links)
                  .on("tick", tick)
                  .start();

              function tick(e) {
                var k = 6 * e.alpha; // 이것은 머지?
                // Push sources up and targets down to form a weak tree.
                link
                    .each(function(d) { d.source.x -= k, d.target.x += k; })
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
              }
                //알아서 이걸 해준다고 한다.
            });

</script>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;

        function startGame() {
            myGameArea.start();
            myGamePiece = new component(55, 60, "smiley.gif", 10, 120, "image");
			myObstacle = new component(10, 200, "green", 200, 120);
			
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
			stop : function() {
				clearInterval(this.interval);
			}
        }

        function component(width, height, color, x, y,type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = "images/pink_dot.png";
            }
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0.05;
            this.gravitySpeed = 0;
            
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(
                        this.image,
                        this.x,
                        this.y,
                        this.width, 
                        this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
			this.crashWith = function(otherobj) {
			var myleft = this.x;
			var myright = this.x + (this.width);
			var mytop = this.y;
			var mybottom = this.y + (this.height);
			var otherleft = otherobj.x;
			var otherright = otherobj.x + (otherobj.width);
			var othertop = otherobj.y;
			var otherbottom = otherobj.y + (otherobj.height);
			var crash = true;
			if ((mybottom < othertop) ||
				   (mytop > otherbottom) ||
				   (myright < otherleft) ||
				   (myleft > otherright)) {
			   crash = false;
        	}
        return crash;
    }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height - 20;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                }
            }
        }

        function updateGameArea() {
            myGameArea.clear();
			myObstacle.update();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) {
                myGamePiece.speedX = -1;
            }
            if (myGameArea.keys && myGameArea.keys[39]) {
                myGamePiece.speedX = 1;
            }
            if (myGameArea.keys && myGameArea.keys[38]) {
                myGamePiece.speedY = -15;
            }
            if (myGameArea.keys && myGameArea.keys[40]) {
                myGamePiece.speedY = 1;
            }
			if (myGamePiece.crashWith(myObstacle)) {
				myGameArea.stop();
			} else {
			myObstacle.x += -1;
            myGamePiece.newPos();
            myGamePiece.update();}
        }
    </script>
    
</body>

</html>

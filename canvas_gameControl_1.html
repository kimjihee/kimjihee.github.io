<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;

        function startGame() {
            myGameArea.start();
            myGamePiece = new component(80, 75, "smiley.gif", 10, 120, "image");
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y,type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = 'https://cnet2.cbsistatic.com/img/ldvTtf3lJ8loMk3Vx64w8zi8oGc=/fit-in/270x0/2015/07/07/415aea9d-8aa8-4357-af76-a452eb6e956f/mr-burns.png';
            }
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0.05;
            this.gravitySpeed = 0;
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(
                        this.image,
                        this.x,
                        this.y,
                        this.width, 
                        this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height - 20;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                }
              
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) {
                myGamePiece.speedX = -1;
            }
            if (myGameArea.keys && myGameArea.keys[39]) {
                myGamePiece.speedX = 1;
            }
            if (myGameArea.keys && myGameArea.keys[38]) {
                myGamePiece.speedY = -15;
            }
            if (myGameArea.keys && myGameArea.keys[40]) {
                myGamePiece.speedY = 1;
            }
            myGamePiece.newPos();
            myGamePiece.update();
        }
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Test</title>
    <style>
        .pic1 {
            outline: 1px solid black;
        }
    </style>
</head>
    
<body>
    <canvas class="pic1" width="640" height="400"></canvas>
    
    <script>
    var canvas = document.querySelector('.pic1');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
    for(var i = 0; i < 100; i++) {
        ctx.fillRect(i * 15, i * 10, 100, 100);
        ctx.strokeRect(i * 15, i * 10, 100, 100);
    }
    </script>
</body>

</html>

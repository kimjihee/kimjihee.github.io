<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Making</title>
    
    <script src="d3.min.js" type="text/javascript"></script></head>
    <body>
         
        <img id="이미지" src="http://mundoaftermarket.com/upload/image/600x6001328195666_mr-burns.png" alt="사진" >
        <svg><rect id="네모" width="100" height="100" style="fill:blue;"/></svg>
        <script>
        
        
            var image = d3.select("#이미지")
                          .attr('width',100)
                          .attr('height',100)
                          .on("mouseover", function (d) {
                             d3.selectAll('#이미지')
                             .attr('width', 300)
                             .attr('height', 300)})
                          .on("mouseout",function (d) {
                             d3.selectAll('#이미지')
                             .attr('width', 100)
                             .attr('height', 100)} );
            
            var rect = d3.select("#네모")
            .on("click", function (d) {
                             d3.selectAll('#네모')
                             .style('fill', "red")
                             });
           

        </script>
</body>
</html>

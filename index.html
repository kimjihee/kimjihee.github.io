---
layout: default
---
<p>첫 화면</p>

<ol>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%sZ" }}">
        {{ post.date | date: "%Y-%m-%d" }}
        </time>
    </li>
    {% endfor %}
</ol>

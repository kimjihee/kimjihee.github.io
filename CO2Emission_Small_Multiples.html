        <script>

//--- Data---------------------------------------------
        var dataSet = [];
        var yearExtent = [];
        var valueExtent = [];
//            tonsPerCapita;
        var Emission = d3.csv('data/CO2emissions.csv', function (err, CO2) {
            CO2.forEach(function (row) {
                row['Country'] = row['Country'];
                row['Value'] = +row['Value']; 
                row['Year'] = new Date(+row['Year'], 0 ,1);
            });
            yearExtent = d3.extent(CO2, function(d) {return d.Year;});
            valueExtent = [0, d3.max(CO2, function(d) {return d.Value;})];
            
            var Nest = d3.nest()
            .key(function(d){
                return d.Country;
               
            })
            .entries(CO2);         
          
            
            
            dataSet = Nest.splice(0, 4);
            redraw();           
                       
       });     
        
            
     var redraw = function () {   
            
//  ------------------------------------------Draw------------------------------------------
       
           
            var MARGIN = {
                START:0
                , TOP: 50
                , LEFT: 100
                , RIGHT: 100
                , BOTTOM: 0
            , }
//            var Width = document.querySelector('#chart').clientWidth;
//            var Height = document.querySelector('#chart').clientHeight;
                
            var Width = 1200;
            var Height = 500;
////----------------------------------------column----------------------------------------
            var countryNames = dataSet.map(function(d) {return d['key'];});
            var columnBand = d3.scale.ordinal()
                .domain(countryNames)
                .rangeRoundBands([MARGIN.LEFT, Width - MARGIN.RIGHT], 0.2);
            
            var columnSel = d3.select('#chart')
                .attr("width", Width)
                .attr("height", Height)
                .selectAll('g.column').data(dataSet);

            columnSel.enter()
                .append('g')
                .attr('class', function (d) {
                    return 'column ' + d.key;
                });
            columnSel.exit().remove();
            columnSel.attr('transform', function (d) {
                return 'translate(' + columnBand(d.key) + ', ' + MARGIN.TOP + ')';
            });
                
//------------------------------------------One Graph----------------------------------------------       
            var xScale = d3.time.scale()
                .domain(yearExtent)
                .rangeRound([0, columnBand.rangeBand()]);
            var yScale = d3.scale.linear()
                .domain(valueExtent)
                .rangeRound([columnBand.rangeBand() * 0.5, 0]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .ticks(d3.time.year, 10)
                //.ticks(d3.time.date, 1) 이렇게 바꿨더니 원하는것처럼 tick 개수가 줄어들엇음
                .tickFormat(d3.time.format('%Y'))
                .tickSize(0)
                .tickPadding(8);
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .tickValues([5, 20, 50, 90]) //원하는 숫자 넣을 수 있다.
                .tickSize(0) // 튀어나온 선의 크기
                .tickPadding(5); // 축과 글자 사이의 간격
         
            columnSel
                .append('g')
                .attr('class', 'axis x')
                .attr("transform", "translate( 0 ," + yScale.range()[0] + ")")
                .style('stroke-width','2') //축 두께
                .call(xAxis);
            columnSel
                .append('g')
                .attr('class', 'axis y')
                .call(yAxis);

            var lineCO2 = d3.svg.line()
                .x(function(d) { return xScale(d.Year); })
                .y(function(d) { return yScale(d.Value); })
                .interpolate("monotone");           
            columnSel
                .append('path')
                .attr('class', 'data')
                .style('fill',"none")
                .style('stroke',"green")
                .style('opacity', 1)
                .style('stroke-width',"1px")
                .attr('d', function(d) {
                    return lineCO2(d.values);
                });
         
         
          };

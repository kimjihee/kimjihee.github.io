    <script>
//--------------------------------------Data---------------------------------------------
        var dataSet = [];
        var lineNames = [];
        var metrics = ['PM10', 'CO2', 'HCHO', 'CO', 'NO2', 'Rn', 'TVOC', '석면','O3'];
        var stopNames = [];
        var extents = [];

        // Bad
        // line, stop, co2, no2, o3
        // 1     X     0    0    0

        // Good (tidy data)
        // line, stop, metric, value
        // 1     X     co2     0
        // 1     X     no2     0
        // 1     X     o3      0

        d3.csv('data/서울지하철역별 공기질.csv', function (err, trainAir) {
            var tidyData = [];
            trainAir.forEach(function (row) {
                for(var i = 0; i < metrics.length; i++) {
                    var newRow = {
                        line: row['line'],
                        Stop: row['Stop'],
                        date: row['date'],
                        metric: metrics[i],
                        value: +row[metrics[i]]
                    };
                    tidyData.push(newRow);
                }
            });

            lineNames = d3.set(tidyData.map(function(d) {return d.line;})).values();
            stopNames = d3.set(tidyData.map(function(d) {return d.Stop;})).values();
           
            for(var i = 0; i < metrics.length; i++) {
                var extent = d3.extent(trainAir, function(d) {return +d[metrics[i]];});
                extents.push(extent);
            }
            
            dataSet = d3.nest()
                .key(function(d){
                    return d.metric;
                })
                .entries(tidyData); 
            redraw();
            
        });
        
        var redraw = function(){
            console.log(dataSet);
            MARGIN = {
                TOP: 0,
                LEFT: 0,
                RIGHT: 10,
                BOTTOM: 0
            };

            var Width = 1100;
            var Height = 700;

            var colorScale = d3.scale.ordinal()
                .domain(lineNames)
                .range(['#44496b','#57b057','#f78d41','#92d4ee']);         

            var xScale= d3.scale.ordinal()
                .domain(stopNames)
                .rangeRoundBands([0, Width - MARGIN.LEFT - MARGIN.RIGHT], 0.06, 0);
            
            var yScales = [];
            for(var i = 0; i < metrics.length; i++) {
                var Scale = d3.scale.linear()
                    .domain(extents[i])
                    .range([0, Height / metrics.length]);
                yScales.push(Scale);
            }
            var colorBar = d3.scale.ordinal()
                        .domain(colorScale.range())
                        .rangeRoundBands([0, 200]);
    
            var makeBar = d3.select('#chart').selectAll('rect.bar').data(colorBar.domain());  

            makeBar.enter()
                .append('rect')
                .attr('class', 'bar')
                .style('fill', function (d) {
                        return d;
                })
                .attr('x', function (d) {
                        return colorBar(d); 
                })//이게 x값이 나옴.
                .attr('y', 0)
                .attr('width', colorBar.rangeBand())//너비 상수
                .attr('height', 10);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .tickFormat(function(d){return d;})
                .tickSize(0)
                .tickPadding(15);
            
            var yAxises = [];
            for(var i = 0; i < metrics.length; i++) {
                var axis = d3.svg.axis()
                    .scale(yScales[i])       
                    .orient('right')
                    .tickSize(-1050)
                    .tickPadding(5);
                yAxises.push(axis);
            }

            var rowYBand = d3.scale.ordinal()
                .domain(metrics)
                .rangeBands([0, Height+200], 0.2); 

            var rowSel = d3.select('#chart').selectAll('g.row').data(dataSet);

            rowSel
                .enter()
                .append('g')
                .attr('width',Width)
                .attr('class', function(d){
                    return 'row ' + d.key;
                })
                .each(function(d, i) {
                    d3.select(this)
                        .append('g')
                        .attr('class', function(d){return d.key+"yAxis";})
						.style('stroke-width',1)
                        .call(yAxises[i]);
                })
				.append('g')
                .attr('class','x axis')
                .call(xAxis);
                        
            rowSel
                .exit()
                .remove();

            rowSel
                .attr('transform', function (d) {
                    return 'translate('+70+',' + rowYBand(d.key) +' )';//()안에는 도메인이 들어가야 합니다.
                 })
                .append('text')
                .text(function(d) { return d.key;})
                .style('alignment-baseline','central')
                .style('font-weight','500')
                .style('font-size','0.8rem')
                .attr('dx','-15');
            
			var stopSel = rowSel.selectAll('g.stop').data(function(d) {return d.values;});
			stopSel
				.enter()
				.append('g')
				.attr('class', "stop")
                .append('rect')
                .attr('class',function(d){return d.key;})
                .attr('x',function(d,i){return xScale.rangeBand()*i;})
                .attr('y',0)//반대로 채워준다고 생각하면 됨
                .attr('height',function(d,i,j){return yScales[j](d.value);})//d는 데이터셋,
//			i는 네스트(matric) 안에있는 것들의 갯수(이 경우는 스탑), j는 네스트의 갯수 i를 시작으로 위로 올라갈수록 위 단계의 묶음의 갯수가 된다.
                .attr('width', xScale.rangeBand())//이것이 band로 나눠진 너비
                .style("fill", function(d){
                    return colorScale(d.line);
                })
                .append("title")
				.text(function(d){
                        return d.Stop});

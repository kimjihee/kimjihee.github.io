<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .state rect {
        fill: #dedede;
    }
    
    .state text {
        font: 12px sans-serif;
        text-anchor: middle;
    }
    
    .state--selected rect {
        fill: #9f4a6c;
    }
    
    .state--selected text {
        fill: white;
    }
</style>
<svg width="960" height="500"></svg>
<script id="grid" type="text/plain"> 
서울 강원
충청 경기
전라 경상
  제주
</script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var states = []
        , selectedStates = ["서울", "전라"];
    d3.select("#grid").text()
        .split("\n")
        .forEach(function (line, i) {
            var re = /[^ ]+/g// 이거 공백이 아니면으로 바꾼다.
                , m;
            while (m = re.exec(line)) states.push({
                name: m[0]
                , selected: selectedStates.indexOf(m[0]) >= 0
                , x: m.index / 3
                , y: i
            });
        });
    var svg = d3.select("svg")
    var width = +svg.attr("width")
    var height = +svg.attr("height");
    var gridWidth = d3.max(states, function (d) {
            return d.x;
        }) + 1
        , gridHeight = d3.max(states, function (d) {
            return d.y;
        }) + 1
        , cellSize = 40;
    var state = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .selectAll(".state")
    .data(states)
    .enter()
    .append("g")
    .attr("class", function (d) {
        return "state" + (d.selected ? " state--selected" : "");
    })
    .attr("transform", function (d) {
        return "translate(" + (d.x - gridWidth / 2) * cellSize + "," + (d.y - gridHeight / 2) * cellSize + ")";
    });
    state.append("rect")
        .attr("x", -cellSize / 2)
        .attr("y", -cellSize / 2)
        .attr("width", cellSize - 1)
        .attr("height", cellSize - 1);
    state.append("text")
        .attr("dy", ".35em")
        .text(function (d) {
            return d.name;
        });
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>World Death Reason</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    
  <style>
        #chart {
            border: 1px solid black;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .axis.x text {
            font-size: 0.5rem;
            color:black;
        }
        
        .tick text {
            transform: rotate(-90deg);
            
        }
       
        .axis path {
          display: none;
        }

        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .group-label {
          font-weight: bold;
          text-anchor: end;
        }

        form {
          position: absolute;
          right: 10px;
          top: 10px;
        }

    
        
    </style>  
      
     <form>
      <label><input type="radio" name="mode" value="multiples" checked> Multiples</label>
      <label><input type="radio" name="mode" value="stacked"> Stacked</label>
      </form>
    
    <script src="d3.min.js" type="text/javascript"></script>
    
    </head>
    <body>
        
        
    <svg id="chart" width="1200" height="500"> </svg>

    <script>
             dataSet = [];
        d3.csv("data/World_Death.csv", function (err, death) {
            death.forEach(function (row) {
                row['전체'] = +row['전체'] || 0;
                row['폐암'] = +row['폐암'] || 0;
                row['당뇨병'] = +row['당뇨병'] || 0;
                row['암'] = +row['암'] || 0;
                row['뇌혈관질환'] = +row['뇌혈관질환'] || 0;
                row['만성간질환'] = +row['만성간질환'] || 0;
                row['운수사고'] = +row['운수사고'] || 0;
                row['자살'] = +row['자살'] || 0;
                
               
            })
            dataSet = death;
            redraw();
        })


        var redraw = function () {

            //--- Layout-----------------------------------------

            MARGIN = {
                LEFT: 100,
                RIGHT: 0,
                TOP: 100,
                BOTTOM: 0,
            }

            //--- Size-----------------------------------------------

            var Width = 1100
            var Height = 300

            //--- Scale------------------------------------------------
            
            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataSet.length))
                .rangeRoundBands([0, Width - MARGIN.LEFT - MARGIN.RIGHT]);

            var yScale = d3.scale.linear()
                .domain([d3.max(function (d) {
                    return dataSet.전체;
                }), 0])
                .rangeRound([0, Height - MARGIN.TOP - MARGIN.BOTTOM]);


            var zScale = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

            
//            cubehelix(this is color)교수님이 알려주신 color!!!

            //--- Axis--------------------------------------------------

                        
                xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .tickSize(3)
                .tickFormat(function (d) {
                    return dataSet[d]["국가"];
                })

            .tickPadding(2);
            

            yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .tickFormat(25 + "명")
                .tickSize(25)
                .tickPadding(8);

            //---Call Axis----------------------------------------------

                    var realChart = d3.select('svg')
                .append('g')
                .attr('transform', 'translate(' + MARGIN.LEFT + ', ' + MARGIN.TOP + ')');

            realChart.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0, ' + (Height - MARGIN.TOP - MARGIN.BOTTOM) + ')')
                .style('stroke-width', '2')
                .call(xAxis)
                .selectAll('text')
                .style('text-anchor', 'end')

            realChart.append('g')
                .attr('class', 'y axis')
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "1em")
                .style("text-anchor", "end")
                .text("사망자수");
            

            
            

            //--- Graph-------------------------------------------    
        

        var yScale = d3.scale.linear();

        var nest = d3.nest()
            .key(function(d) { return d.group; });

        var stack = d3.layout.stack()
            .values(function(d) { return d.values; })
            .x(function(d) { return d.date; })
            .y(function(d) { return d.value; })
            .out(function(d, xScale) { d.valueOffset = xScale; });

        var color = d3.scale.category10();

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.tsv("data.tsv", function(error, data) {

          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.value = +d.value;
          });

          var dataByGroup = nest.entries(data);

          stack(dataByGroup);
          x.domain(dataByGroup[0].values.map(function(d) { return d.date; }));
          xScale.domain(dataByGroup.map(function(d) { return d.key; }));
          yScale.domain([0, d3.max(data, function(d) { return d.value; })]).range([xScale.rangeBand(), 0]);

          var group = svg.selectAll(".group")
              .data(dataByGroup)
            .enter().append("g")
              .attr("class", "group")
              .attr("transform", function(d) { return "translate(0," + xScale(d.key) + ")"; });

         
          group.selectAll("rect")
              .data(function(d) { return d.values; })
            .enter().append("rect")
              .style("fill", function(d) { return color(d.group); })
              .attr("x", function(d) { return x(d.date); })
              .attr("y", function(d) { return yScale(d.value); })
              .attr("width", x.rangeBand())
              .attr("height", function(d) { return xScale.rangeBand() - yScale(d.value); });
          
        };

        // http://bl.ocks.org/mbostock/1134768 참고사이트
        //redraw 닫기;
    </script>
</body>

</html>

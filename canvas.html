<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="application/javascript">
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');
            var img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
            };
            img.src = 'http://41.media.tumblr.com/8b4a324e6f021ceeddbf5d2ea45253db/tumblr_o4xuaiVu4S1urebxho6_540.png';
        }
    </script>
</head>

<body onload="draw();">
    <canvas id="canvas" width="1500" height="1500"></canvas>
</body>

</html>
